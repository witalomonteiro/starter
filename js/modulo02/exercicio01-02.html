<html>
    <head>
        <title>Modulo 02 - Exercicios</title>
        <!--
            1º exercício
            Crie um botão que ao ser clicado cria um novo elemento em tela com a 
            forma de um quadrado vermelho com 100px de altura e largura. Sempre 
            que o botão for clicado um novo quadrado deve aparecer na tela.
            
            2º exercício
            Utilizando o resultado do primeiro desafio, toda vez que o usuário 
            passar o mouse por cima de algum quadrado troque sua cor para uma cor 
            aleatória gerada pela função passada.

        -->
    </head>
    <body>
        <button id="new">Adiciobar</button>
        <button id="del">Remover</button>
        <div id="box"></div>
       
        <script>
            var newElement = document.querySelector('#new');
            var delElement = document.querySelector('#del'); 
            var boxElement = document.querySelector('#box');

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            var newColor = getRandomColor(); // #E943F0

            newElement.onclick = function() {
                var box = document.createElement('div');
                box.style.margin = 5;
                box.style.width = 50;
                box.style.height = 50;
                box.style.backgroundColor = '#F00';
                
                boxElement.appendChild(box); // O método appendChild () acrescenta um nó como o último filho de um nó.
            
                boxElement.onmouseover = function() {
                    box.style.backgroundColor = getRandomColor();
                }
            }  

            delElement.onclick = function() {
                boxElement.removeChild(boxElement.lastChild);
            }  
                
        </script>
    </body>
</html>
